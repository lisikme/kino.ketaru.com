<script>// Список фильмов
// Список фильмов
const FilmsList = [
    {
        'Title': 'Головоломка 3',
        'AgeLimit': '16+',
        'VideoUrl': 'https://polynoy-as.newplayjj.com/3'
    },
    {
        'Title': 'Головоломка 2',
        'AgeLimit': '6+',
        'VideoUrl': 'https://polynoy-as.newplayjj.com/2'
    },
    {
        'Title': 'Головоломка 1',
        'AgeLimit': '0+',
        'VideoUrl': 'https://polynoy-as.newplayjj.com:9443?kp=5102255&token=e9a962df5e96874972bd776d247fa6'
    }
];

// Получаем параметр id из URL
const urlParams = new URLSearchParams(window.location.search);
const filmId = urlParams.get('id');

// Если параметр id существует и валиден
if (filmId && filmId > 0 && filmId <= FilmsList.length) {
    const film = FilmsList[FilmsList.length - filmId];

    // Заменяем значения в HTML
    document.querySelector('.name').innerHTML = `${film.Title}<p class="number">${film.AgeLimit}</p>`;
    document.querySelector('.image').setAttribute('src', 'image.png');
    document.querySelector('.image').setAttribute('alt', film.Title);
    document.querySelector('iframe').setAttribute('src', film.VideoUrl);
    document.title = `KetaRu | ${film.Title}`;
    document.querySelector('meta[property="og:title"]').setAttribute('content', film.Title);
}
